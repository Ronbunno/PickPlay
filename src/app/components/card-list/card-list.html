
<div class="container mx-auto p-4 ">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4 gap-4 sm:gap-6">
    @for (game of games; track game.id) {
      <div class="bg-white shadow-md rounded-lg hover:cursor-pointer overflow-hidden w-full max-w-sm lg:max-w-md xl:max-w-sm mx-auto h-full flex flex-col transition-all duration-300 hover:scale-105 hover:shadow-lg"
           [routerLink]="['/game', game.id]"
           role="button"
           tabindex="0">
        <div class="relative overflow-hidden">
          <img [src]="game.screenshot[0]"
               [alt]="game.title"
               class="w-full h-48 sm:h-52 object-cover transition-transform duration-300 hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
        </div>
        <div class="p-4 flex flex-col flex-grow">
         <p class="flex space-x-2">
            <span class="text-xs font-medium bg-gray-200 text-gray-800 px-2 py-1 rounded-full w-fit mb-2">
            {{ game.type[0] }}
          </span>
           <span class="text-xs font-medium bg-gray-200 text-gray-800 px-2 py-1 rounded-full w-fit mb-2">
            {{ game.type[1] }}
          </span>
         </p>
          <h4 class="text-lg font-semibold mb-2 flex-grow text-gray-900 line-clamp-1">
            {{ game.title }}
          </h4>
          <p class="text-gray-600 text-sm mt-auto line-clamp-2 m-auto">
             <span class="font-medium text-gray-800">{{ game.description }}</span>
          </p>
        </div>
      </div>
    }
  </div>
</div>
