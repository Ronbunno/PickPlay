<div class="bg-white text-gray-700 max-w-4xl mx-auto py-12 px-4 sm:px-6">
  <h1 class="text-3xl font-bold text-gray-900 mb-8">Frequently Asked Questions</h1>

  @for (faq of faqs; track faq.question) {
    <div class="mb-4 border-b pb-4">

      <h3
        (click)="toggleFaq(faq)"
        class="font-medium text-gray-800 flex justify-between items-center cursor-pointer">

        {{ faq.question }}

        <span class="text-gray-500 text-xl">
          {{ faq.isOpen ? 'âˆ’' : '+' }}
        </span>
      </h3>

      @if (faq.isOpen) {
        <div
          class="text-gray-600 pl-4 pt-2"
          [innerHTML]="faq.answer">
        </div>
      }

    </div>
  }

  <div class="bg-blue-50 p-4 rounded-lg text-center mt-10">
    <p class="mb-3">Didn't find your answer?</p>
    <a href="/contact" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Contact Us
    </a>
  </div>
</div>
